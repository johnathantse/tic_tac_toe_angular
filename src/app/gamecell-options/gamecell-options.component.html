<div class="gamecell">
  <!-- <p>
    {{ turns[turns.length - 1].option }} {{ turns[turns.length - 1].cellIndex }}
  </p> -->
  <select formControlName="cell">
    <option
      *ngFor="let playerOption of playerOptions.getValues()"
      (click)="onOptionSelected($event)"
      [disabled]="
        playerOption == lastPlayed.option || playerOption == playerOptions.UNK
      "
      [selected]="playerOption == defaultSelected"
    >
      {{ playerOption }}
    </option>
  </select>
</div>
