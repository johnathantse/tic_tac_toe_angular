<!-- <p>gamecell-options works!</p> -->
<div class="gamecell">
    <select formControlName="cell">
        <option *ngFor="let playerOption of playerOptions.getValues(lastPlayed.option)"
            (click) = onOptionSelected($event)
            [disabled]="playerOption==lastPlayed.option || playerOption == playerOptions.UNK"
            [selected]="playerOption == '*'"
        >
            {{ playerOption }}
        </option>
    </select>
</div>
