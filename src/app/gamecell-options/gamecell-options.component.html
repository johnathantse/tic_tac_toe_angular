<!-- <p>gamecell-options works!</p> -->
<div class="gamecell">
    <select formControlName="state">
        <option *ngFor="let playerOption of playerOptions.values(lastPlayed)"
            (click) = onOptionSelected($event)
            [disabled]="playerOption==lastPlayed"
        >
            {{ playerOption }}
        </option>
    </select>
</div>
