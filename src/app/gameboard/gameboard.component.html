<div class="container py-3 my-3">
  <h1>Tic Tac Toe</h1>
  <div class="row">
    <div
      class="col col-md-4 cell-container"
      *ngFor="let cell of gameboard.cells; let row_idx = index"
    >
      <h1 [ngClass]="cell.option == 'X' ? 'cellDisplayX' : 'cellDisplayO'">{{ cell.option }}</h1>
      <app-gamecell-options
        (lastPlayedEmitter)="updateGameState($event)"
        [lastPlayed]="lastPlayed"
        [defaultSelected]="cell.option"
        [gameCell]="cell"
      ></app-gamecell-options>
    </div>
  </div>
  <div class="undoDiv">
  <button class="btn btn-primary" [disabled]="hasPlayed == false" (click)="undo()">Undo</button>
</div>
  <div *ngIf="winner != null">
    <app-game-end-modal
      [playerName]="winner"
      (resetGameEmitter)="initializeGameBoard()"
    ></app-game-end-modal>
  </div>
  <div *ngIf="tieGame == true">
    <app-game-end-modal
      [tieGame]="true"
      (resetGameEmitter)="initializeGameBoard()"
    ></app-game-end-modal>
  </div>
</div>
