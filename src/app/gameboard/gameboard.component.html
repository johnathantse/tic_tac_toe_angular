<div>
  <h2>
    Last Played: {{ getLastTurnOption() }} at index:
    {{ turns[turns.length - 1].cellIndex }}
  </h2>
  <table class="gameboard" cellId="-1">
    <tr *ngFor="let row of gameboard.getCells(); let row_idx = index">
      <td *ngFor="let col of row; let col_idx = index">
          <h1>{{ col.option }}</h1>
        <app-gamecell-options
          (lastPlayedEmitter)="updateGameState($event)"
          [lastPlayed]="lastPlayed"
          [cellIdx]="col.cellIndex"
          [defaultSelected]="col.option"
        ></app-gamecell-options>
      </td>
    </tr>
  </table>
  <button [disabled]="hasPlayed==false" (click)="undo()">Undo</button>
</div>
